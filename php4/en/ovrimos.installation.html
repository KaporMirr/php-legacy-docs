 <h2 class="title">Installation</h2>
 <p class="para">
  To enable Ovrimos support in PHP just compile PHP with the
  <strong class="option configure">--with-ovrimos[=DIR]</strong>

  parameter to your configure line. DIR is the Ovrimos&#039; libsqlcli install
  directory.
